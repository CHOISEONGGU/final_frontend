apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      nodeSelector: # nodeSelector 추가
        kubernetes.io/hostname: worker1r # 원하는 노드 이름 지정
      containers:
        - name: frontend-pod
          image: 119.197.27.55:5000/frontend@sha256:5128bf976f3dd81eaf19dba50e0eafa5e9bae0afa1820b6f80f4cc09c6c1517d
          ports:
            - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: svc-app
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3001
      nodePort: 31000
