apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      nodeSelector: # nodeSelector 추가
        kubernetes.io/hostname: worker1r # 원하는 노드 이름 지정
      containers:
        - name: frontend-pod
          image: 119.197.27.55:5000/frontend@sha256:8ba6392b86f8b998d35dfb8d678d282be9fc184f9af8ec68d2d6f9e8f1a38050
          ports:
            - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: svc-app
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3001
      nodePort: 31000
